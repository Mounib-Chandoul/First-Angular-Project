<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Training Management System</h1>
      <p class="subtitle">Admin & User Portal</p>
    </div>

    <form class="login-form" (ngSubmit)="submit()" [attr.aria-busy]="loading">
      <div class="form-group">
        <label for="username" class="form-label">Username or Email</label>
        <input
          id="username"
          type="text"
          class="form-input"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your username"
          required
          [disabled]="loading"
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-input"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
          [disabled]="loading"
          autocomplete="current-password"
        />
      </div>

      <div *ngIf="error" class="error-alert" role="alert">
        <span class="error-icon">âš </span>
        {{ error }}
      </div>

      <button type="submit" class="btn-login" [disabled]="loading">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="spinner">Loading...</span>
      </button>
    </form>

    <div class="login-footer">
      <p class="demo-info">Demo Credentials:</p>
      <ul class="credentials-list">
        <li><strong>Admin:</strong> admin / admin</li>
        <li><strong>User:</strong> user / user</li>
      </ul>
    </div>
  </div>
</div>
