<div class="container">
  <div class="form-card">
    <h2>{{ isEdit ? 'Edit Candidate' : 'New Candidate' }}</h2>

    <div *ngIf="loading" class="loading">Loading...</div>

    <div *ngIf="error" class="error-alert">
      <strong>Error:</strong> {{ error }}
    </div>

    <div *ngIf="!loading" class="form-group">
      <label>First Name *</label>
      <input [(ngModel)]="form.firstName" type="text" placeholder="Enter first name" class="form-control">
    </div>

    <div class="form-group">
      <label>Last Name *</label>
      <input [(ngModel)]="form.lastName" type="text" placeholder="Enter last name" class="form-control">
    </div>

    <div class="form-group">
      <label>Email *</label>
      <input [(ngModel)]="form.email" type="email" placeholder="Enter email" class="form-control">
    </div>

    <div class="form-group">
      <label>ID Card Number</label>
      <input [(ngModel)]="form.idCardNumber" type="text" placeholder="Enter ID card number" class="form-control">
    </div>

    <div class="form-group">
      <label>{{ isEdit ? 'New Password (leave empty to keep current)' : 'Password' }} *</label>
      <input [(ngModel)]="form.password" type="password" placeholder="Enter password" class="form-control">
    </div>

    <div class="form-group">
      <label>Photo</label>
      <input type="file" accept="image/*" (change)="onFileSelected($event)" class="form-control">
    </div>

    <div class="form-actions">
      <button (click)="submit()" [disabled]="saving" class="btn btn-primary">
        {{ saving ? 'Saving...' : (isEdit ? 'Update' : 'Create') }}
      </button>
      <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</div>
