<div class="container">
  <div class="form-card">
    <h2>{{ isEdit ? 'Edit Category' : 'New Category' }}</h2>

    <div *ngIf="loading" class="loading">Loading...</div>

    <div *ngIf="error" class="error-alert">
      <strong>Error:</strong> {{ error }}
    </div>

    <div *ngIf="!loading" class="form-group">
      <label>Category Name *</label>
      <input [(ngModel)]="form.name" type="text" placeholder="Enter category name" class="form-control">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="form.description" placeholder="Enter category description" class="form-control" rows="4"></textarea>
    </div>

    <div class="form-actions">
      <button (click)="submit()" [disabled]="saving" class="btn btn-primary">
        {{ saving ? 'Saving...' : (isEdit ? 'Update' : 'Create') }}
      </button>
      <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</div>
